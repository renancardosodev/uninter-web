<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Formação Educacional</title>
    <link rel="stylesheet" href="css/style.css">

<body>

                <span class="hard_skills" id="skill_3">
