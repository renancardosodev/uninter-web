<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header"></div>
    <main>
        <section>
            <h2><span>Meus </span><strong>Projetos</strong></h2>
            <!-- Projetos Pessoais -->
            <div class="proj">
                <!-- PROJETO 1 - CARDÁPIO -->
                <div class="proj_container">
                    <img class="frame_proj" src="assets/frame-1.png" alt="projeto e cardápio">
                    <div class="proj_links">
                        <a href="https://renancardosodev.github.io/elobar/" class="btn_default"
                            target="_blank"> 
                            <img src="assets/deploy.png" alt="Deploy">Deploy
                        </a>
                        <a href="https://github.com/renancardosodev/elobar" class="btn_default"
                            target="_blank"> 
                            <img src="assets/github 2.png" alt="GitHub">GitHub
                        </a>
                    </div>
                    <h3>Cardápio</h3>
                    <p>HTML | CSS | JAVASCRIPT</p>
                </div>

                <!-- PROJETO 2 - ESCALADOR DE JOGADORES -->
                <div class="proj_container">
                    <img class="frame_proj" src="assets/frame-2.png" alt="projeto escala de jogadores">
                    <div class="proj_links">
                        <a href="https://renancardosodev.github.io/escaladorjogadores/" class="btn_default"
                            target="_blank"> 
                            <img src="assets/deploy.png" alt="Deploy">Deploy
                        </a>
                        <a href="https://github.com/renancardosodev/escaladorjogadores" class="btn_default"
                            target="_blank"> 
                            <img src="assets/github 2.png" alt="GitHub">GitHub
                        </a>
                    </div>
                    <h3>Escalador de Jogadores</h3>
                    <p>HTML | CSS | JAVASCRIPT</p>
                </div>

                <!-- PROJETO 3 - JOGO DA VELHA -->
                <div class="proj_container">
                    <img class="frame_proj" src="assets/frame-3.png" alt="projeto jogo da velha">
                    <div class="proj_links">
                        <a href="https://renancardosodev.github.io/tic-tac-toe/" class="btn_default"
                            target="_blank"> 
                            <img src="assets/deploy.png" alt="Deploy">Deploy
                        </a>
                        <a href="https://github.com/renancardosodev/tic-tac-toe" class="btn_default"
                            target="_blank"> 
                            <img src="assets/github 2.png" alt="GitHub">GitHub
                        </a>
                    </div>
                    <h3>Jogo da Velha</h3>
                    <p>HTML | CSS | JAVASCRIPT</p>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="script/script.js"></script>
</body>
</html>
